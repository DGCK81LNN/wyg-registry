name: Test

on: [push, pull_request]

jobs:
  test:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
    - uses: actions/checkout@v1

    - name: Install
      run: npm ci

    - name: Verify
      run: npm run verify

    - name: Lint
      run: npm run lint